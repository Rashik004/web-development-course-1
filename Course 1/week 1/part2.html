<h1>Please Enter Your Details For Our Dating Website</h1>
<!-- Start of FORM -->
<form method="post" action=" http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" name="usrform"  enctype="multipart/form-data">
	  <fieldset >
	  			<legend>Your Face</legend>
				<table >
					   <tr>
					   	   <td align="Right"> <label for="avatar"> Your Image:</label>  </td>
						   <td><input type="file" id="avatar" value="" required ""></td>
					   </tr>
					   <tr>
					   	   <td><label for "preview" align="right">preview</label></td>
						   <td><img name="preview" id="preview" /></td>
					   </tr>
				</table>
				
	  </fieldset>
	  
	  <fieldset>
	  			<legend>Your General Details</legend>
				<table>
					   <tr>
					   	   <td align="Right"><label for="fullname"> Name: </label> </td>
						   <td><input type="text" id="fullname" placeholder="Your Full Name" required></td>  
						   
					   </tr>
					   <tr>
					   	   <td align="Right"><label for="Gender"  id="gender" class="op">Gender:</label> </td>
						   <td> <input type="radio" id="gender" value="male"  name="gender" required> Male 
						   <input type="radio" id="gender" value="female" name="gender"  > Female </td>
					   </tr>
					   <tr>
					   	   <td><label for="age">Age: </label></td>
						   <td> <input type="number" id="age"/> </td>
					   </tr>
					   <tr>
					   	   <td><label for="dob">Date of Birth:</label> </td>
						   <td> <input type="date" id="dob" /> </td>
					   </tr>
					   <tr>
					   	   <td><label for="color">Favourite Color:</label> </td>
						   <td><input type="color" id=color"" /></td>
					   </tr>
					   <tr>
					   	   <td><label for="country">which Country</label></td>
						   <td> 
						   <select id="country">
                              <option value="B">Bangladesh</option>
                              <option value="U">USA</option>
                              <option value="C">Canada</option>
                              <option value="A">Australia</option>
                              <option value="D">Denmark</option>
                              <option selected value="N">No Selection </option>
                           </select></td>
					   </tr>
				</table>
	  </fieldset>
	  
	  <fieldset>
	  			<legend> Your indicators</legend>
				<table>
					   <tr>
					   	   <td><label for="h">Height:</label><span class="mn">short</span> </td>
						   
		
						   <td id="check">
						   <input type="range" min="0" max="100" id="h"/><span class="mx">tall</span></td>
						   
					   </tr>
					   <tr>
					   	   <td><label for="s">Salary:</label><span class="mn">poor</span> </td>
						   <td><input type="range" min="0" max="100" id="s" /> <span class="mx">rich</span></td>
					   </tr>
				</table>
	  </fieldset>
	  
	  <fieldset>
	  			<legend>Your Contact Information:</legend>
				<table>
					   <tr>
					   	   <td><label for="mail">Email:</label> </td>
						   <td><input type="email" id="mail" required></td>
					   </tr>
					   <tr>
					   	   <td><label for="cell"> Mobile </label></td>
						   <td><input type="tel" id="cell" /></td>
					   </tr>
					   <tr>
					   	   <td><label for="address">Address</label></td>
						   <td><textarea id="comment" form="usrform"></textarea></td>
					   </tr>
					   <tr>
					   	   <td align="right"><label for="contact" id="option" class="op">Methods to contact You:</label></td>
						   <td>
						   <input type="checkbox" name="contact" id="contact" value="e" > Email
						   <input type="checkbox" name="contact" id="contact" value="w" > Whatsapp
						   <input type="checkbox" name="contact" id="contact" value="i"  > In-app-chat
						   </td>
					   </tr>
				</table>
	  </fieldset>
	  <input type="submit" name="submit" value="submit">
</form>
